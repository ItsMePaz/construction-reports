customHeaders:
  - pattern: "**"
    headers:
      - key: "Strict-Transport-Security"
        value: "max-age=31536000; includeSubDomains"
      - key: "X-Frame-Options"
        value: "SAMEORIGIN"
      - key: "X-XSS-Protection"
        value: "1; mode=block"
      - key: "X-Content-Type-Options"
        value: "nosniff"
      - key: "Content-Security-Policy"
        value: "default-src 'self'; script-src 'self' https://allowed-script-source.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; font-src 'self'; img-src * ; connect-src *; object-src 'none'; frame-ancestors 'none'; form-action 'self'; base-uri 'self';"
      - key: "Access-Control-Allow-Origin"
        value: "'*'"
      - key: "Access-Control-Allow-Headers"
        value: "'*'"
      - key: "Access-Control-Allow-Methods"
        value: "'OPTIONS,POST,GET,PUT,DELETE'"
